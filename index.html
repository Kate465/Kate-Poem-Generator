<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Esteban&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Welcome to Kate's Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />

          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Kate465" target="_blank">
        Keamogetse Keborate,</a
      >
      is
      <a href="https://github.com/Kate465/Kate-Poem-Generator" target="_blank">
        open sourced on Github</a
      >
      and hosted on Netlify
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
